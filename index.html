<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="everything">
        <div class="headlineDiv">
            <label>Calculate</label>
        </div>
        <div class="firstNumDiv">
            <label>First Number:</label>
            <input class="inputs" type="text" id="firstNumInp">
        </div>
        <div class="operatorDiv">
            <label>Operator:</label>
            <input class="inputs" type="text" id="operatorInp">
        </div>
        <div class="secondNumDiv">
            <label>Second Number:</label>
            <input class="inputs" type="text" id="secondNumInp">
        </div>
        <div class="submitBtnDiv">
            <button class="Buttons" id="submitBtn">Submit</button>
        </div>
        <div class="clearBtnDiv">
            <button class="Buttons" id="clearBtn">C</button>
        </div>
    </div>
    <div class="summaryDiv">
        <label id="summaryText"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
